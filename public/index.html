<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Word Checker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Import Google Fonts -->
  <!-- <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>



  <div class="gizmo-container">
    <div class="header">
      <h1>Prime Word Checker</h1>
      <p>Discover anagrams, definitions, and whether your word is prime!</p>
    </div>
    <form id="wordForm" class="form">
      <input type="text" id="wordInput" placeholder="Enter a word..." required>
      <button type="submit">Check</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <div class="footer">
    <a href="https://maxjann.com" target="_blank" rel="noopener noreferrer">
      <img src="water.jpeg" alt="Visit My Website" class="website-logo">
    </a>
  </div>

  <script src="app.js"></script>

</body>
</html>
